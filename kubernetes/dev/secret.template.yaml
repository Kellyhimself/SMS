# ============================================
# SECRET TEMPLATE
# Copy this to secret.yaml and fill in actual values
# DO NOT commit secret.yaml to version control!
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: sms-app-secrets
  namespace: default
  labels:
    app: sms-app
    environment: dev
type: Opaque
stringData:
  # Azure PostgreSQL Credentials
  # Get these from Terraform outputs or Azure Portal:
  # terraform output -json | jq '.postgres_connection'
  AZURE_POSTGRES_HOST: "psql-sms-dev-sci1tp18.postgres.database.azure.com"
  AZURE_POSTGRES_DATABASE: "smsdb"
  AZURE_POSTGRES_USER: "psqladmin"
  AZURE_POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"

  # Resend API Key (for email notifications)
  # Get from: https://resend.com/api-keys
  RESEND_API_KEY: "REPLACE_WITH_ACTUAL_KEY"

  # Twilio Credentials (for SMS notifications) - Optional
  # Get from: https://console.twilio.com/
  # TWILIO_ACCOUNT_SID: "REPLACE_WITH_ACTUAL_SID"
  # TWILIO_AUTH_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
  # TWILIO_PHONE_NUMBER: "REPLACE_WITH_ACTUAL_NUMBER"

  # WhatsApp Credentials - Optional
  # WHATSAPP_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  # WHATSAPP_PHONE_NUMBER_ID: "REPLACE_WITH_ACTUAL_ID"
