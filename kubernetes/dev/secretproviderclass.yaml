# ============================================
# SECRET PROVIDER CLASS
# Maps Azure Key Vault secrets to Kubernetes
# Uses Azure Key Vault CSI Driver
# ============================================
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-keyvault-sms-app
  namespace: default
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"          # Use AKS managed identity
    userAssignedIdentityID: "7e275a84-6ab1-4423-82aa-2196ead2f4b4"  # Kubelet identity
    keyvaultName: "kv-sms-central-dev"    # Your Key Vault name
    cloudName: ""                          # Empty for Azure Public Cloud
    objects: |
      array:
        - |
          objectName: AZURE-POSTGRES-HOST
          objectType: secret
          objectAlias: AZURE_POSTGRES_HOST
        - |
          objectName: AZURE-POSTGRES-DATABASE
          objectType: secret
          objectAlias: AZURE_POSTGRES_DATABASE
        - |
          objectName: AZURE-POSTGRES-USER
          objectType: secret
          objectAlias: AZURE_POSTGRES_USER
        - |
          objectName: AZURE-POSTGRES-PASSWORD
          objectType: secret
          objectAlias: AZURE_POSTGRES_PASSWORD
        - |
          objectName: RESEND-API-KEY
          objectType: secret
          objectAlias: RESEND_API_KEY
    tenantId: "8d7e097b-0244-4086-ab0b-dca9d84e5438"  # Azure tenant ID

  # Optional: Sync secrets to Kubernetes secrets for compatibility
  secretObjects:
    - secretName: sms-app-secrets
      type: Opaque
      data:
        - objectName: AZURE_POSTGRES_HOST
          key: AZURE_POSTGRES_HOST
        - objectName: AZURE_POSTGRES_DATABASE
          key: AZURE_POSTGRES_DATABASE
        - objectName: AZURE_POSTGRES_USER
          key: AZURE_POSTGRES_USER
        - objectName: AZURE_POSTGRES_PASSWORD
          key: AZURE_POSTGRES_PASSWORD
        - objectName: RESEND_API_KEY
          key: RESEND_API_KEY
