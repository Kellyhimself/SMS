# ============================================
# DOCKER COMPOSE - LOCAL DEVELOPMENT
# Use this for local testing before pushing to ACR
# ============================================

services:
  # Next.js Application
  app:
    image: sms-app:latest  # Use pre-built image
    container_name: sms-app
    ports:
      - "3000:3000"

    # Load ALL environment variables from .env.local
    # Docker Compose will read this file and pass variables to the container
    env_file:
      - .env.local

    # Override specific variables if needed
    environment:
      NODE_ENV: production

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# Networks (optional)
networks:
  default:
    name: sms-network
